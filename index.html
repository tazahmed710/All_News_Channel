<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Responsive Bootstrap Links</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #000;
            color: #fff;
        }
        a {
            font-size: 1.25rem; /* Adjusted font size */
            color: #fff;
            text-decoration: none;
        }
        a:hover {
            color: #ccc; /* Hover effect */
        }
    </style>
</head>

<body>
    <div class="container text-center my-5">
        <div class="row">

                <a class="link-opacity-100" href="https://www.facebook.com/JamunaTelevision" target="_blank">Jamuna</a>
            </div>

            </div>
            <div class="col-12 col-md-4 my-2">
                <a class="link-opacity-100" href="https://www.facebook.com/NTVLIVETV" target="_blank">NTV</a>
            </div>
            <div class="col-12 col-md-4 my-2">
                <a class="link-opacity-100" href="https://www.facebook.com/channelitv" target="_blank">Channel i</a>
            </div>
            <div class="col-12 col-md-4 my-2">
                <a class="link-opacity-100" href="https://www.facebook.com/ATNNews" target="_blank">ATN News</a>
            </div>
            <div class="col-12 col-md-4 my-2">
                <a class="link-opacity-100" href="https://www.facebook.com/rtvonline" target="_blank">RTV</a>
            </div>
        </div>

        <hr>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>
